<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calories.css">
    <title>Terrific Trio Calories</title>
</head>

<body>
    <div class="container">
        <table class="_table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Calories</th>
                    
                    <th width="50px">
                        <div class="action_container">
                            <button class="success" onclick="create_tr('table_body')">+
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="table_body">
                <tr>
                    <td>
                        <input type="text" class="form_control" placeholder="Enter ID">
                    </td>
                    <td>
                        <input type="text" class="form_control" placeholder="Enter Name">
                    </td>
                    <td>
                        <textarea class="form_control" placeholder="Enter Calories" ></textarea>
                    </td>
                    <td>
                        <div class="action_container">
                            <button class="danger" onclick="remove_tr(this)">x
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calories.js"></script>
</body>
</html>
